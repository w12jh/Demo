<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象</title>
</head>

<body>
    <script>
        // 倒计时功能

        var d2 = new Date("2022-10-10");
        setInterval(function () {
            var d = new Date();
            var time = d2.getTime() - d.getTime();
            var d3 = new Date(time);

            var year = d3.getFullYear();
            var mouth = d3.getMonth();
            var date = d3.getDate();
            var hours = d3.getHours();
            var fen = d3.getMinutes();
            var miao = d3.getSeconds();

            console.log(hours + ":" + fen + ":" + miao);
        }, 1000);






    </script>
</body>

</html>
